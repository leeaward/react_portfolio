<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Babel demo</title>
      <style media="screen">
          .errorBox {
              border: 1px solid red;
              background-color: #eebbbb;
              margin: 1em;
              padding: 2em;
          }
          .errorBox--hidden {
              display: none;
          }
      </style>
  </head>

  <body>
      <main>
          <label>Name:<input id="name" type="text" /></label>
          <button id="submit_info">Ok</button>
          <div id="content">
            content here
          </div>
          <div id="error" class="errorBox--hidden">
            error goes here
          </div>

      </main>
      
      <script src="https://unpkg.com/babel-standalone"></script>
      
      <script type="text/babel" data-presets="latest">
          const getMessage = (name) => 'Welcome, ' + name;
          const button = document.getElementById('submit_info');
          const msgArea = document.getElementById('error');


          button.addEventListener('click', (evt) => {
            msgArea.className = "errorBox--Hidden";
            let name = document.getElementById('name').value;
            if(name.length < 2) {
                msgArea.textContent = "You need to enter a name";
                msgArea.className = "errorBox";
            }
            else {
                document.getElementById('content').textContent = getMessage(name);
            }
          });

      </script>
      
   </body>

</html>
