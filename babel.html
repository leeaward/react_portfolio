<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Babel demo</title>
 
  </head>

  <body>
      <main>
      <div id="content">content here</div>
      </main>
      
      <script src="https://unpkg.com/babel-standalone">
      </script>
      
      <script type="text/babel" data-presets="latest">
        const getMessage = (name) => 'Welcome, ' + name;

        document.getElementById('content').textContent = getMessage("Lee");
      </script>
      
      <script>
      //document.getElementById('content').textContent="test";
      </script>
  </body>

</html>
